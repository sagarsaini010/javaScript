<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-through</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        html,
        body {
            background-color: #222;
            height: 100%;
            width: 100%;
            color: white;

        }
        #main{
            padding: 30px;
        }
        ul{
            user-select: none;
        }
        .lt{
            text-decoration: line-through;
        }
    </style>
</head>

<body>
<div id="main">
    <ul>
        <li>Apple</li>
        <li>Samsung</li>
        <li>Vivo</li>
        <li>Mi</li>
        <li>Oopo</li>
        <li>Motrola</li>
    </ul>
</div>
<script src="./script.js"></script>
</body>

</html>
